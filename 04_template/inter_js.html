<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ number + 1 }}

        {{ ok ? 'YES' : 'NO' }}
        
        {{ message.split('').reverse().join('') }}
        
        <div v-bind:id="'list-' + id"></div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
      el:'#app',
      data: {            
         number: 0,
         message: 'Hello!',
         ok: true,
         id:1
      }  
   })
    </script>
</body>
</html>
