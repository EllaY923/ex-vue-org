<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
            Hello App
        </div>
    </div>
    <div id="app2">
        <div v-bind:style="styleObject">
            Hello App2
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeColor: 'red',
                fontSize: 30
            },
        })
        var vm2 = new Vue({
            el: '#app2',
            data: {
                styleObject: {
                    color: 'red',
                    fontSize: '13px'
                }
            },
        })
    </script>
</body>
</html>
