<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        input,label { display: block; }
    </style>
</head>
<body>
    <div id="app">
        <template v-if="loginType === 'username'">
            <label>사용자 이름</label>
            <input placeholder="사용자 이름을 입력하세요">
        </template>
        <template v-else>
            <label>이메일</label>
            <input placeholder="이메일 주소를 입력하세요">
        </template>
        <button 
            type="button"
            v-on:click="loginType = loginType === 'username' ? 'email': 'username'"
        >
            로그인 유형 변경
        </button>
    </div>
    <br/>
    <div id="app2">
        <template v-if="loginType === 'username'">
            <label>사용자 이름</label>
            <input placeholder="사용자 이름을 입력하세요" key="username-input">
        </template>
        <template v-else>
            <label>이메일</label>
            <input placeholder="이메일 주소를 입력하세요" key="email-input">
        </template>
        <button 
        type="button"
        v-on:click="loginType = loginType === 'username' ? 'email': 'username'"
        >
            로그인 유형 변경
        </button>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                loginType: 'username'
            },
            methods:{ // method으로 정리하는 방법
                btnClick(){
                    return  this.loginType = this.loginType === 'username' ? 'email': 'username';
                }
            }
        })
        var vm_template = new Vue({
            el: '#app2',
            data: {
                loginType: 'username'
            },
        })
    </script>
</body>
</html>
